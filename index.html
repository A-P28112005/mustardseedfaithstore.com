  <div class="form-container bg-white dark:bg-gray-800 dark:border dark:border-gray-700 shadow-lg rounded-lg p-8 mb-8 animate-fade-in-down transition-all duration-700 w-full max-w-xl flex flex-col items-center">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100 text-center">Add a New Task or Note</h2>
    <div class="form-group mb-4 w-full">
      <label for="title" class="block mb-2 font-semibold text-gray-700 dark:text-gray-200 text-center">Title:</label>
      <input type="text" id="title" required class="w-full p-2 border border-gray-300 dark:bg-gray-900 dark:border-gray-700 dark:text-gray-100 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>
    <div class="form-group mb-4 w-full">
      <label for="note" class="block mb-2 font-semibold text-gray-700 dark:text-gray-200 text-center">Task/Note:</label>
      <textarea id="note" rows="5" required class="w-full p-2 border border-gray-300 dark:bg-gray-900 dark:border-gray-700 dark:text-gray-100 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
    </div>
    <div class="form-group mb-4 w-full">
      <label for="category" class="block mb-2 font-semibold text-gray-700 dark:text-gray-200 text-center">Category:</label>
      <select id="category" class="w-full p-2 border border-gray-300 dark:bg-gray-900 dark:border-gray-700 dark:text-gray-100 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Project">Project</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group mb-4 w-full">
      <label class="block mb-2 font-semibold text-gray-700 dark:text-gray-200 text-center">Priority:</label>
      <div class="flex items-center justify-center gap-4">
        <label class="inline-flex items-center">
          <input type="radio" name="priority" value="Low" checked class="form-radio text-blue-500 dark:bg-gray-900 dark:border-gray-700">
          <span class="ml-2">Low</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" name="priority" value="Medium" class="form-radio text-yellow-500 dark:bg-gray-900 dark:border-gray-700">
          <span class="ml-2">Medium</span>
        </label>
        <label class="inline-flex items-center">
          <input type="radio" name="priority" value="High" class="form-radio text-red-500 dark:bg-gray-900 dark:border-gray-700">
          <span class="ml-2">High</span>
        </label>
      </div>
    </div>
    <div class="form-group mb-6 w-full">
      <label for="tags" class="block mb-2 font-semibold text-gray-700 dark:text-gray-200 text-center">Task type</label>
      <input type="text" id="tags" placeholder="e.g., meeting, project deadline, todo" class="w-full p-2 border border-gray-300 dark:bg-gray-900 dark:border-gray-700 dark:text-gray-100 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>
    <button id="saveBtn" onclick="submitNote()" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 dark:bg-blue-800 dark:hover:bg-blue-900 text-white font-semibold rounded transition-colors flex items-center justify-center gap-2 relative overflow-hidden">Save Note</button>

  <div class="notes-container bg-white dark:bg-gray-800 dark:border dark:border-gray-700 shadow-lg rounded-lg p-8 animate-fade-in-up transition-all duration-700 w-full max-w-4xl flex flex-col items-center">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100 text-center">Previous Notes</h2>
    <div class="filter-group flex flex-col md:flex-row gap-4 mb-6 w-full justify-center items-center">
      <input type="text" id="search" placeholder="Search notes..." onkeyup="loadNotes()" class="p-2 border border-gray-300 dark:bg-gray-900 dark:border-gray-700 dark:text-gray-100 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 w-full md:w-1/3">
      <select id="categoryFilter" onchange="loadNotes()" class="p-2 border border-gray-300 dark:bg-gray-900 dark:border-gray-700 dark:text-gray-100 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 w-full md:w-1/4">
        <option value="All">All Categories</option>
        <?!= getCategories().map(cat => `<option value=\"${cat}\">${cat}</option>`).join('') ?>
      </select>
      <select id="priorityFilter" onchange="loadNotes()" class="p-2 border border-gray-300 dark:bg-gray-900 dark:border-gray-700 dark:text-gray-100 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 w-full md:w-1/4">
        <option value="All">All Priorities</option>
        <?!= getPriorities().map(pri => `<option value=\"${pri}\">${pri}</option>`).join('') ?>
      </select>
    </div>
    <div class="overflow-x-auto w-full">
      <table id="notesTable" class="min-w-full border border-gray-200 dark:border-gray-700 text-center bg-white dark:bg-gray-900">
        <thead>
          <tr>
            <th class="px-4 py-2 bg-gray-100 dark:bg-gray-700 border-b text-center text-sm font-semibold text-gray-700 dark:text-gray-200">Timestamp</th>
            <th class="px-4 py-2 bg-gray-100 dark:bg-gray-700 border-b text-center text-sm font-semibold text-gray-700 dark:text-gray-200">Title</th>
            <th class="px-4 py-2 bg-gray-100 dark:bg-gray-700 border-b text-center text-sm font-semibold text-gray-700 dark:text-gray-200">Note</th>
            <th class="px-4 py-2 bg-gray-100 dark:bg-gray-700 border-b text-center text-sm font-semibold text-gray-700 dark:text-gray-200">Category</th>
            <th class="px-4 py-2 bg-gray-100 dark:bg-gray-700 border-b text-center text-sm font-semibold text-gray-700 dark:text-gray-200">Priority</th>
            <th class="px-4 py-2 bg-gray-100 dark:bg-gray-700 border-b text-center text-sm font-semibold text-gray-700 dark:text-gray-200">Tags</th>
            <th class="px-4 py-2 bg-gray-100 dark:bg-gray-700 border-b text-center text-sm font-semibold text-gray-700 dark:text-gray-200">Created By</th>
          </tr>
        </thead>
        <tbody id="notesBody"></tbody>
      </table>
    </div>

  <script>
    // Add Tailwind animation utilities
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          keyframes: {
            'fade-in-down': {
              '0%': { opacity: '0', transform: 'translateY(-40px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'fade-in-up': {
              '0%': { opacity: '0', transform: 'translateY(40px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'spin-slow': {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(360deg)' },
            },
          },
          animation: {
            'fade-in-down': 'fade-in-down 0.7s ease-out',
            'fade-in-up': 'fade-in-up 0.7s ease-out',
            'spin-slow': 'spin-slow 2.5s linear infinite',
          },
        },
      },
    }

    // Theme toggle logic
    const themeToggle = document.getElementById('themeToggle');
    const mainBody = document.getElementById('mainBody');
    const toggleCircle = document.getElementById('toggleCircle');
    const sunIcon = document.getElementById('sunIcon');
    const moonIcon = document.getElementById('moonIcon');

    // Check for saved theme
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
      mainBody.classList.remove('bg-gray-100');
      mainBody.classList.add('bg-gray-900');
      toggleCircle.style.transform = 'translateX(28px) scale(1.1)';
      sunIcon.style.opacity = '0';
      moonIcon.style.opacity = '1';
    }

    themeToggle.addEventListener('click', function() {
      document.documentElement.classList.toggle('dark');
      const isDark = document.documentElement.classList.contains('dark');
      if (isDark) {
        mainBody.classList.remove('bg-gray-100');
        mainBody.classList.add('bg-gray-900');
        localStorage.setItem('theme', 'dark');
        // Animate toggle
        toggleCircle.style.transform = 'translateX(28px) scale(1.1)';
        sunIcon.style.opacity = '0';
        moonIcon.style.opacity = '1';
      } else {
        mainBody.classList.remove('bg-gray-900');
        mainBody.classList.add('bg-gray-100');
        localStorage.setItem('theme', 'light');
        // Animate toggle
        toggleCircle.style.transform = 'translateX(0px) scale(1.1)';
        sunIcon.style.opacity = '1';
        moonIcon.style.opacity = '0';
      }
    });

    function submitNote() {
      const noteData = {
        title: document.getElementById('title').value,
        note: document.getElementById('note').value,
        category: document.getElementById('category').value,
        priority: document.querySelector('input[name="priority"]:checked').value,
        tags: document.getElementById('tags').value
      };
      const saveBtn = document.getElementById('saveBtn');
      saveBtn.disabled = true;
      saveBtn.classList.add('opacity-60');
      google.script.run
        .withSuccessHandler(function(response) {
          showMessage(response.message, response.success);
          if (response.success) {
            // Animate button for success
            saveBtn.innerHTML = '<svg class="w-6 h-6 text-green-400 animate-bounce" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg> Saved!';
            saveBtn.classList.remove('bg-blue-600','hover:bg-blue-700','dark:bg-blue-800','dark:hover:bg-blue-900');
            saveBtn.classList.add('bg-green-500','hover:bg-green-600','dark:bg-green-700','dark:hover:bg-green-800','animate-pulse');
            setTimeout(() => {
              saveBtn.innerHTML = 'Save Note';
              saveBtn.classList.remove('bg-green-500','hover:bg-green-600','dark:bg-green-700','dark:hover:bg-green-800','animate-pulse','opacity-60');
              saveBtn.classList.add('bg-blue-600','hover:bg-blue-700','dark:bg-blue-800','dark:hover:bg-blue-900');
              saveBtn.disabled = false;
            }, 1500);
            document.getElementById('title').value = '';
            document.getElementById('note').value = '';
            document.getElementById('tags').value = '';
            document.querySelector('input[name="priority"][value="Low"]').checked = true;
            loadNotes();
          } else {
            saveBtn.disabled = false;
            saveBtn.classList.remove('opacity-60');
          }
        })
        .withFailureHandler(function(error) {
          showMessage('Error: ' + error.message, false);
          saveBtn.disabled = false;
          saveBtn.classList.remove('opacity-60');
        })
        .saveNote(noteData);
    }

    function loadNotes() {
      const searchTerm = document.getElementById('search').value;
      const categoryFilter = document.getElementById('categoryFilter').value;
      const priorityFilter = document.getElementById('priorityFilter').value;
      
      google.script.run
        .withSuccessHandler(function(notes) {
          const tbody = document.getElementById('notesBody');
          tbody.innerHTML = '';
          notes.forEach(note => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${note.timestamp}</td>
              <td>${note.title}</td>
              <td>${note.note}</td>
              <td>${note.category}</td>
              <td>${note.priority}</td>
              <td>${note.tags}</td>
              <td>${note.createdBy}</td>
            `;
            tbody.appendChild(row);
          });
        })
        .getNotes(searchTerm, categoryFilter, priorityFilter);
    }

    function showMessage(message, isSuccess) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = message;
      messageDiv.className = `message mt-4 px-4 py-2 rounded ${isSuccess ? 'bg-green-100 text-green-800 border border-green-300' : 'bg-red-100 text-red-800 border border-red-300'}`;
      messageDiv.style.display = 'block';
      setTimeout(() => { messageDiv.style.display = 'none'; }, 3000);
    }

    // Load notes on page load
    window.onload = loadNotes;

    // Navbar time/date/info logic
    function updateNavbarTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      const dateStr = now.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      document.getElementById('navbarTime').textContent = timeStr;
      document.getElementById('navbarDate').textContent = dateStr;
    }
    setInterval(updateNavbarTime, 1000);
    updateNavbarTime();

    // Big digital clock background logic
    function updateBigClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      document.getElementById('bigClock').textContent = timeStr;
    }
    setInterval(updateBigClock, 1000);
    updateBigClock();
  </script>
</body>
