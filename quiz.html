<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <!-- Google Fonts for Seven Segment Style -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          keyframes: {
            'fade-in-down': {
              '0%': { opacity: '0', transform: 'translateY(-40px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'spin-slow': {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(360deg)' },
            },
          },
          animation: {
            'fade-in-down': 'fade-in-down 0.7s ease-out',
            'spin-slow': 'spin-slow 2.5s linear infinite',
          },
        },
      },
    }
  </script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gray-100 transition-colors duration-500" id="mainBody">
  <!-- Big Digital Clock Background -->
  <div id="bigClockBg" class="fixed inset-0 flex items-center justify-center pointer-events-none select-none z-0">
    <span id="bigClock" class="text-[16vw] md:text-[10vw] font-bold text-gray-300 dark:text-gray-800 opacity-30" style="font-family: 'Orbitron', monospace; letter-spacing: 0.1em;">--:--:--</span>
  </div>
  <!-- Navbar Container -->
  <div class="w-full flex justify-center fixed top-0 left-0 z-30">
    <div class="navbar-container w-full max-w-4xl mx-auto flex items-center justify-between px-6 py-3 mt-2 bg-white dark:bg-gray-800 shadow-lg rounded-lg border border-gray-200 dark:border-gray-700 animate-fade-in-down transition-all duration-700">
      <div class="font-bold text-lg text-blue-700 dark:text-blue-300 flex items-center gap-2">
        <svg class="w-6 h-6 text-blue-500 dark:text-blue-300 animate-spin-slow" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/><path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <span id="navbarTime">--:--:--</span>
      </div>
      <div class="text-gray-700 dark:text-gray-200 font-semibold" id="navbarDate">-- -- ----</div>
      <div class="flex items-center gap-4">
        <a href="index.html" class="px-4 py-2 rounded bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-200 font-semibold hover:bg-blue-200 dark:hover:bg-blue-800 transition-colors duration-200 shadow-sm ml-2">Home</a>
        <a href="cape.html" class="px-4 py-2 rounded bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-200 font-semibold hover:bg-green-200 dark:hover:bg-green-800 transition-colors duration-200 shadow-sm ml-2">Cape</a>
        <a href="games.html" class="px-4 py-2 rounded bg-pink-100 dark:bg-pink-900 text-pink-700 dark:text-pink-200 font-semibold hover:bg-pink-200 dark:hover:bg-pink-800 transition-colors duration-200 shadow-sm ml-2">Games</a>
        <a href="portfolio.html" class="px-4 py-2 rounded bg-orange-100 dark:bg-orange-900 text-orange-700 dark:text-orange-200 font-semibold hover:bg-orange-200 dark:hover:bg-orange-800 transition-colors duration-200 shadow-sm ml-2">Oranjezicht</a>
        <button id="themeToggle" aria-label="Toggle Dark Mode" class="relative w-12 h-7 bg-gray-300 dark:bg-gray-700 rounded-full flex items-center transition-colors duration-500 focus:outline-none shadow-md">
          <span class="absolute left-0.5 top-0.5 w-6 h-6 bg-white dark:bg-gray-900 rounded-full shadow transform transition-transform duration-500" id="toggleCircle"></span>
          <span class="absolute left-1.5 text-yellow-400 text-lg transition-opacity duration-500" id="sunIcon">‚òÄÔ∏è</span>
          <span class="absolute right-1.5 text-gray-600 dark:text-gray-300 text-lg opacity-0 dark:opacity-100 transition-opacity duration-500" id="moonIcon">üåô</span>
        </button>
      </div>
    </div>
  </div>
  <div class="h-20"></div>
  <main class="z-10 w-full max-w-2xl mx-auto mt-12 flex flex-col items-center justify-center">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 w-full animate-fade-in-down transition-all duration-700 flex flex-col items-center">
      <h1 class="text-3xl font-bold mb-6 text-blue-700 dark:text-blue-200 text-center">Quiz Page</h1>
      <!-- Quiz Content Start -->
      <div id="quiz-container" class="w-full max-w-xl mx-auto">
        <div id="quiz-card" class="bg-gradient-to-br from-blue-900 via-blue-800 to-blue-700 dark:from-gray-900 dark:via-gray-800 dark:to-gray-700 rounded-2xl shadow-2xl p-8 flex flex-col items-center relative border-4 border-blue-400 dark:border-blue-600">
          <div id="question-number" class="absolute -top-6 left-1/2 -translate-x-1/2 bg-blue-600 text-white rounded-full w-12 h-12 flex items-center justify-center text-2xl font-bold shadow-lg border-4 border-blue-300">1</div>
          <div id="question-text" class="text-white text-xl font-semibold text-center mb-8 mt-6">Loading...</div>
          <div id="options" class="grid grid-cols-1 gap-4 w-full"></div>
          <button id="next-btn" class="mt-8 px-6 py-2 rounded-lg bg-blue-400 hover:bg-blue-500 text-white font-bold text-lg shadow transition disabled:opacity-50" disabled>Next</button>
        </div>
        <div id="result-card" class="hidden bg-gradient-to-br from-green-700 via-green-600 to-green-500 dark:from-gray-900 dark:via-gray-800 dark:to-gray-700 rounded-2xl shadow-2xl p-8 flex flex-col items-center border-4 border-green-400 dark:border-green-600 mt-8">
          <div class="text-3xl font-bold text-white mb-4">Quiz Complete!</div>
          <div id="score-text" class="text-xl text-white mb-6">You scored 0/20</div>
          <button id="restart-btn" class="px-6 py-2 rounded-lg bg-blue-400 hover:bg-blue-500 text-white font-bold text-lg shadow">Restart Quiz</button>
        </div>
      </div>
      <!-- Quiz Content End -->
    </div>
  </main>
  <script>
    // Navbar time/date/info logic
    function updateNavbarTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      const dateStr = now.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      document.getElementById('navbarTime').textContent = timeStr;
      document.getElementById('navbarDate').textContent = dateStr;
    }
    setInterval(updateNavbarTime, 1000);
    updateNavbarTime();
    // Big digital clock background logic
    function updateBigClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      document.getElementById('bigClock').textContent = timeStr;
    }
    setInterval(updateBigClock, 1000);
    updateBigClock();
    // Theme toggle logic
    const themeToggle = document.getElementById('themeToggle');
    const mainBody = document.getElementById('mainBody');
    const toggleCircle = document.getElementById('toggleCircle');
    const sunIcon = document.getElementById('sunIcon');
    const moonIcon = document.getElementById('moonIcon');
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
      mainBody.classList.remove('bg-gray-100');
      mainBody.classList.add('bg-gray-900');
      toggleCircle.style.transform = 'translateX(28px) scale(1.1)';
      sunIcon.style.opacity = '0';
      moonIcon.style.opacity = '1';
    }
    themeToggle.addEventListener('click', function() {
      document.documentElement.classList.toggle('dark');
      const isDark = document.documentElement.classList.contains('dark');
      if (isDark) {
        mainBody.classList.remove('bg-gray-100');
        mainBody.classList.add('bg-gray-900');
        localStorage.setItem('theme', 'dark');
        toggleCircle.style.transform = 'translateX(28px) scale(1.1)';
        sunIcon.style.opacity = '0';
        moonIcon.style.opacity = '1';
      } else {
        mainBody.classList.remove('bg-gray-900');
        mainBody.classList.add('bg-gray-100');
        localStorage.setItem('theme', 'light');
        toggleCircle.style.transform = 'translateX(0px) scale(1.1)';
        sunIcon.style.opacity = '1';
        moonIcon.style.opacity = '0';
      }
    });
  </script>
  <script>
    // --- Quiz Data ---
    const quizData = [
      {
        question: "Which doctrine teaches that God exists as three persons in one essence?",
        options: ["Trinity", "Modalism", "Unitarianism", "Adoptionism"],
        answer: 0
      },
      {
        question: "Who is traditionally credited with writing the majority of the New Testament epistles?",
        options: ["Peter", "Paul", "James", "John"],
        answer: 1
      },
      {
        question: "Which council affirmed that Jesus is 'of the same substance' (homoousios) as the Father?",
        options: ["Council of Trent", "Council of Nicaea", "Council of Chalcedon", "Council of Ephesus"],
        answer: 1
      },
      {
        question: "What is the theological term for God's all-knowing nature?",
        options: ["Omnipotence", "Omniscience", "Omnipresence", "Omnibenevolence"],
        answer: 1
      },
      {
        question: "Which heresy claimed that Christ only appeared to be human?",
        options: ["Docetism", "Arianism", "Pelagianism", "Gnosticism"],
        answer: 0
      },
      {
        question: "What is the doctrine that God predestines some to salvation and others to damnation?",
        options: ["Pelagianism", "Universalism", "Double Predestination", "Open Theism"],
        answer: 2
      },
      {
        question: "Which book is NOT part of the Protestant Old Testament?",
        options: ["Tobit", "Isaiah", "Genesis", "Malachi"],
        answer: 0
      },
      {
        question: "What is the term for the belief that the bread and wine become the actual body and blood of Christ?",
        options: ["Consubstantiation", "Memorialism", "Transubstantiation", "Symbolism"],
        answer: 2
      },
      {
        question: "Who was the first Christian martyr?",
        options: ["Peter", "Stephen", "James", "Paul"],
        answer: 1
      },
      {
        question: "Which Gospel is NOT considered a Synoptic Gospel?",
        options: ["Matthew", "Mark", "Luke", "John"],
        answer: 3
      },
      {
        question: "What is the theological study of the Holy Spirit called?",
        options: ["Christology", "Pneumatology", "Soteriology", "Ecclesiology"],
        answer: 1
      },
      {
        question: "Which doctrine teaches that Mary was conceived without original sin?",
        options: ["Assumption", "Immaculate Conception", "Perpetual Virginity", "Incarnation"],
        answer: 1
      },
      {
        question: "Who denied the divinity of Christ, teaching He was a created being?",
        options: ["Athanasius", "Arius", "Augustine", "Ambrose"],
        answer: 1
      },
      {
        question: "What is the term for the belief that salvation is by faith alone?",
        options: ["Sola Scriptura", "Sola Fide", "Sola Gratia", "Sola Deo Gloria"],
        answer: 1
      },
      {
        question: "Which council defined the two natures of Christ, fully God and fully man?",
        options: ["Nicaea", "Constantinople", "Chalcedon", "Ephesus"],
        answer: 2
      },
      {
        question: "What is the name for the 400-year period between the Old and New Testaments?",
        options: ["The Exile", "The Intertestamental Period", "The Reformation", "The Patristic Age"],
        answer: 1
      },
      {
        question: "Which term refers to the end times or last things?",
        options: ["Soteriology", "Eschatology", "Ecclesiology", "Hamartiology"],
        answer: 1
      },
      {
        question: "Who is known for the doctrine of justification by faith?",
        options: ["Thomas Aquinas", "Martin Luther", "John Calvin", "Augustine"],
        answer: 1
      },
      {
        question: "Which creed begins with 'I believe in God, the Father Almighty...'?",
        options: ["Nicene Creed", "Athanasian Creed", "Apostles' Creed", "Chalcedonian Creed"],
        answer: 2
      },
      {
        question: "What is the theological term for Christ's suffering and death?",
        options: ["Incarnation", "Passion", "Ascension", "Pentecost"],
        answer: 1
      }
    ];

    // --- Quiz Logic ---
    let currentQuestion = 0;
    let score = 0;
    let selectedOption = null;

    const questionNumberEl = document.getElementById('question-number');
    const questionTextEl = document.getElementById('question-text');
    const optionsEl = document.getElementById('options');
    const nextBtn = document.getElementById('next-btn');
    const quizCard = document.getElementById('quiz-card');
    const resultCard = document.getElementById('result-card');
    const scoreText = document.getElementById('score-text');
    const restartBtn = document.getElementById('restart-btn');

    function renderQuestion() {
      const q = quizData[currentQuestion];
      questionNumberEl.textContent = currentQuestion + 1;
      questionTextEl.textContent = q.question;
      optionsEl.innerHTML = '';
      selectedOption = null;
      nextBtn.disabled = true;
      q.options.forEach((opt, idx) => {
        const optBtn = document.createElement('button');
        optBtn.className = `w-full flex items-center gap-4 px-6 py-4 rounded-xl border-2 border-blue-400 dark:border-blue-600 bg-blue-950 dark:bg-gray-900 text-white text-lg font-semibold shadow-md transition-all duration-200 hover:bg-blue-800 hover:border-blue-300 focus:outline-none relative group`;
        optBtn.innerHTML = `<span class="flex items-center justify-center w-8 h-8 rounded-full border-2 border-blue-400 dark:border-blue-600 bg-blue-800 group-hover:bg-blue-600 font-bold text-blue-200 mr-4">${String.fromCharCode(65+idx)}</span> <span>${opt}</span>`;
        optBtn.addEventListener('click', () => selectOption(idx, optBtn));
        optionsEl.appendChild(optBtn);
      });
    }

    function selectOption(idx, btn) {
      if (selectedOption !== null) return;
      selectedOption = idx;
      const q = quizData[currentQuestion];
      // Highlight all options
      Array.from(optionsEl.children).forEach((child, i) => {
        child.classList.remove('ring-4', 'ring-green-400', 'ring-red-400', 'bg-blue-800', 'bg-green-700', 'bg-red-700', 'border-blue-400', 'border-green-400', 'border-red-400');
        child.classList.add('bg-blue-950', 'border-blue-400');
        if (i === q.answer) {
          child.classList.add('ring-4', 'ring-green-400', 'bg-green-700', 'border-green-400');
        }
        if (i === idx && idx !== q.answer) {
          child.classList.add('ring-4', 'ring-red-400', 'bg-red-700', 'border-red-400');
        }
      });
      if (idx === q.answer) score++;
      nextBtn.disabled = false;
    }

    nextBtn.addEventListener('click', () => {
      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        renderQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      quizCard.classList.add('hidden');
      resultCard.classList.remove('hidden');
      scoreText.textContent = `You scored ${score}/${quizData.length}`;
    }

    restartBtn.addEventListener('click', () => {
      currentQuestion = 0;
      score = 0;
      quizCard.classList.remove('hidden');
      resultCard.classList.add('hidden');
      renderQuestion();
    });

    // Initialize
    renderQuestion();
  </script>
</body>
</html>
